<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


  <!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/templateAdmin.xhtml">
			
			<ui:define name="body">
			
			<h:form id="form">
		<h:panelGrid  columns="2" cellpadding="10">
		
	       <p:outputLabel value="Date_consultation :" ></p:outputLabel>
	       <p:calendar id="date" value="#{listeDateConsultationControllers.consultation_date}" pattern="dd/MM/yyyy" locale="fr" navigator="true"></p:calendar>
	       
	       <p:commandButton value="ajouterDate" actionListener="#{listeDateConsultationControllers.dateConsultation}" update="form"></p:commandButton>
		</h:panelGrid>
			 
			<p:dataTable var="myVariable" value="#{listeDateConsultationControllers.listesConsultation}">
			<!--  <p:ajax event="rowSelect" listener="#{listeDateConsultationControllers.dateConsultation}"></p:ajax>
			-->
			<p:column headerText="reference consultation">
			<h:outputText value="#{myVariable.idConsultation}" />
			</p:column>
			
			<p:column headerText="nom prenom patient">
			<h:outputText value="#{myVariable.patient.nomPat} #{myVariable.patient.prenomPat}"/> 
			</p:column>
			
			<p:column headerText="nom prenom medecin">
			<h:outputText value="#{myVariable.medecin.nom} #{myVariable.medecin.prenom} " />
			</p:column>
			
			<p:column headerText="Date_consultation">
			<h:outputText value="#{myVariable.dateConsultation}" >
			<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
			</h:outputText>
			</p:column>
			
			</p:dataTable>
			
			</h:form>
			
			   
	       </ui:define>	
	
	</ui:composition>
</html>
